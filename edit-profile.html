<div class="heading">
	<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 center">
			<h1>Edit Profil</h1>
		</div>
	</div>
	</div>
</div>

<div class="container">
	<div class="content">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" role="form">
					<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">* Email</label>
						<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputNama" class="col-sm-2 control-label">Nama Lengkap</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputNama" placeholder="Nama Lengkap">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
							<p class="help-block">kosongkan jika tidak ingin diubah</p>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPasswordConfirm" class="col-sm-2 control-label">Ulangi Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Ulangi Password">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPasswordOld" class="col-sm-2 control-label">Password saat ini</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPasswordOld" placeholder="Password Lama">
							<p class="help-block">isi password saat ini untuk mengubah email/password dengan yang baru</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">Ubah Profil</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
